<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
  </section>
  <div class="container col-lg-6">
    <div >
        <h2>Stack</h2>
        <input type="text" placeholder="Agrega una palabra al 'Stack'" class="input">
    </div>
    <div class="btn-group-vertical" role="group" aria-label="Basic example">
      <button id="close" type="button" class="btn btn-secondary add">ADD</button>
      <button id="open" type="button" class="btn btn-secondary take">TAKE</button>
    </div>

    <div id="over" class="over">
      <h3 class="overflow">Stack Overflow</h3>
    </div>
    <div>
      <h3 class="fill"></h3>
    </div>
    <div>
      <h3 class="fill"></h3>
    </div>
    <div>
      <h3 class="fill"></h3>
    </div>
    <div>
      <h3 class="fill"></h3>
    </div>
    <div>
      <h3 class="fill"></h3>
    </div>
    <div class="empty">
        <h3 class="overflow">Stack Underflow</h3>
    </div>

    <div >
        <h2>Queue</h2>
        <input type="text" placeholder="Agrega una palabra al 'Queue'" class="inputq">
    </div>
    <div class="btn-group-vertical" role="group" aria-label="Basic example">
      <button id="closeq" type="button" class="btn btn-secondary addq">ADD</button>
      <button id="openq" type="button" class="btn btn-secondary takeq">TAKE</button>
    </div>
    
    <div class="container">
      <div class="row">
      <div class="emptyq box">
        <h3 class="overflow box">Stack Underflow</h3>
      </div>
      <div class="box">
        <h3 class="fill box"></h3>
      </div>
      <div class="box col-1">
        <h3 class="fill box"></h3>
      </div>
      <div class="box col-1">
        <h3 class="fill box"></h3>
      </div>
      <div class="box col-1">
        <h3 class="fill box"></h3>
      </div>
      <div class="box col-1">
        <h3 class="fill box"></h3>
      </div>
      <div id="overq" class="overq box">
        <h3 class="overflow box">Stack Overflow</h3>
      </div>

    </div>
    </div>
  </div>
  

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
